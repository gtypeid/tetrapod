<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board-view.css">
    <script type="module" src="board-view.js"></script>
    <title>board-view</title>
</head>
<body>
    <div class="frame">
        <div class="blind">
            <div class="window-box">
                <div class="top-box">
                    <div class="window">
                        <div class="window-close-button">
                            <span class="delete-button-span0"></span>
                            <span class="delete-button-span1"></span>
                        </div>
                    </div>
                    <div class="user-box">
                        <div class="user-thumbnail-box">
                            <img class="user-thumbnail-img" src="/resource/a-img/default-profile.jpg">
                        </div>
                        <div class="user-name-box">
                            <p class="user-name-p">USER NAME</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container-title-box">
                        <h1 class="board-title">NULL</h1>
                    </div>
                    <div class="container-contents">
    
                    </div>
                    <div class="container-replys">
    
                    </div>
                </div>
                <div class="input-box-wrap">
                    <input class="input-box">
                    <div class="send-button">
                        <p class="send-button-p">Send</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
