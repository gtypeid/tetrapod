<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-view.css">
    <script type="module" src="login-view.js"></script>
    <title>login-view</title>
</head>
<body>
    <div class="frame">
        <div class="login-box">
            <div class="login-box-title">
                <h1 class="login-box-title-h">Login</h1>
            </div>
            <div class="login-box-id">
                <input type="text" class="login-box-id-input" value="" ></input>
            </div>
            <div class="login-box-password">
                <input type="password" class="login-box-password-input" value="" ></input>
            </div>
            <div class="login-box-button-wrap">
                <div class="login-box-button">
                    <p class="login-box-button-p">로그인</p>
                </div>
                <div class="signin-box-button">
                    <p class="signin-box-button-p">회원가입</p>
                </div>
                <div class="profile-box-button">
                    <p class="profile-box-button-p">프로필</p>
                </div>
                <div class="logout-box-button">
                    <p class="logout-box-button-p">로그아웃</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
