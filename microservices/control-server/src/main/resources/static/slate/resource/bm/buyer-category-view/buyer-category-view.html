
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buyer-category-view.css">
    <script type="module" src="buyer-category-view.js"></script>
    <title>buyer-category-view</title>
</head>
<body>
    <div class="frame">
        <div class="box">
            <h1>뭐 먹을까?</h1>
            <h1 class="button-category">아무거나 ▼</h1>
            <h1 style="display: none;">나는</h1>
            <h1 class="button-sort" style="display: none;">아무거나 ▼</h1>
        </div>
        <div class="commit-box">
            <h1 class="button-commit">확인</h1>
        </div>

        <div class="control-box">
            <div class="control-box-back">
            </div>
            <div class="control-box-category">
                <div class="control-box-category-view">

                </div>
            </div>
            <div class="control-box-sort" style="display: none;">
                <div class="control-box-sort-view">
                    <h1 class="sort-item">아무거나</h1>
                    <h1 class="sort-item">가까운거</h1>
                    <h1 class="sort-item">주문많은거</h1>
                    <h1 class="sort-item">찜많은순</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
