<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="n-board.css">
    <script type="module" src="n-board.js"></script>
    <title>n-board</title>
</head>
<body>
    <div class="frame">
        <div class="top-wrap">
            <div class="user-box">
                <div class="user-thumbnail-box">
                    <img class="user-thumbnail-img" src="/resource/path/default-profile.jpg">
                </div>
                <div class="user-name-box">
                    <p class="user-name-p">USER NAME</p>
                </div>
            </div>
            <div class="time-box">
                <p class="time-p">time</p>
            </div>
        </div>
        <div class="content-wrap">
            <h1 class="content-title">타이틀</h1>
            <div class="content-multiple-box">
                <p class="content-multiple-p">콘텐츠</p>
            </div>
        </div>
        <div class="bottom-wrap"></div>
        <div class="pop-box">
            <div class="delete-button">
                <span class="delete-button-span0"></span>
                <span class="delete-button-span1"></span>
            </div>
        </div>
    </div>
</body>
</html>
