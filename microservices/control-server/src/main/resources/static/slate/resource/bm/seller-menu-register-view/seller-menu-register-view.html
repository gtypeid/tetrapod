<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seller-menu-register-view.css">
    <script type="module" src="seller-menu-register-view.js"></script>
    <title>seller-menu-register-view</title>
</head>
<body>
    <div class="frame">
        <div class="input-box">
            <div class="input-box-title">
                <h1 class="input-box-title-h">메뉴 등록</h1>
            </div>
            <div class="menu-title">
                <h1 class="menu-title-h">이름</p>
                <input type="text" class="menu-title-input" value="" ></input>
            </div>
            <div class="menu-comments">
                <h1 class="menu-comments-h">설명</p>
                <input type="text" class="menu-comments-input" value="" ></input>
            </div>
            <div class="menu-price">
                <h1 class="menu-price-h">가격</p>
                <input type="text" class="menu-price-input" value="" ></input>
            </div>
            <div class="menu-img">
                <h1 class="menu-img-h">이미지</h1>
                <div class="menu-img-box">
                </div>
            </div>
            <div class="menu-box-button-wrap">
                <div class="menu-box-button">
                    <img class="back-button" src="/resource/path/back.png">
                    <h1 class="menu-box-button-h">등록</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
