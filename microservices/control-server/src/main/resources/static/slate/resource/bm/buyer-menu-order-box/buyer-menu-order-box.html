<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buyer-menu-order-box.css">
    <script type="module" src="buyer-menu-order-box.js"></script>
    <title>buyer-menu-order-box</title>
</head>
<body>
    <div class="frame">
        <div class="back">
        </div>
        <div class="order-box-wrap">
            <div class="character-wrap">
                <img class="img" src="/resource/path/character2.png">
            </div>
            <div class="order-box">
                <h1 class="order-h">메뉴 주문</h1>
                <div class="panel">
                    <h1 class="panel-h">스토어</h1>
                    <h1 class="value-h"></h1>
                </div>
                <div class="panel">
                    <h1 class="panel-h">메뉴</h1>
                    <h1 class="value-h"></h1>
                </div>
                <div class="panel">
                    <h1 class="panel-h">가격</h1>
                    <h1 class="value-h"></h1>
                </div>
                <div class="button-wrap">
                    <div class="commit-button">
                        <h1 class="button-h">주문</h1>
                    </div>
                    <div class="cancel-button">
                        <h1 class="button-h">취소</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
